<!DOCTYPE html>
<html>
<head>
    <title>Movie Showcase</title>
</head>
<body>
    <h1>Movies</h1>
    <ul>
    {% for movie in movies %}
        <li>
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }} poster" width="100">
            <h2>{{ movie.title }} ({{ movie.year }})</h2>
            <p>Tags: {{ movie.user_tags }}</p>
            <p>Author: {{ movie.author }}</p>
            <p>{{ movie.plot }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
