v# movies_app/templates/movies_app/base.html
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Фильмотека{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">🎬 Фильмотека</h1>
            <nav class="auth-nav">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="btn profile-btn">👤 {{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="btn logout-btn">🚪 Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn login-btn">🔑 Войти</a>
                    <a href="{% url 'register' %}" class="btn register-btn">📝 Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
